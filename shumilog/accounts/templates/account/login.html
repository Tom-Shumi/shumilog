{% extends 'base.html' %}

{% block title %}
Log In|Shumi log
{% endblock %}

{% block active_login %}active{% endblock %}

{% block contents %}
<div class="container">
    <div class="row">
        <div class="my-div-style">
            <h1 class="title">Log In</h1>
            <form method="post" action="{% url 'account_login' %}" class="form_common">
                {% csrf_token %}
                <div class="box_form">
                    <table>
                        <tr>
                            <td>{{ form.login.label_tag }}</td>
                            <td>{{ form.login }}</td>
                        </tr>
                        <tr>
                            <td>{{ form.password.label_tag }}</td>
                            <td>{{ form.password }}</td>
                        </tr>
                    </table>
                </div>
                <button class="btn btn-primary" type="submit">ログイン</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
